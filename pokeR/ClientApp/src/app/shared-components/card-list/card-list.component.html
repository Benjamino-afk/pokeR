<div [class.translucent]="!isEnabled" class="fixed-bottom card-list">
  <div class="card-list__inner">
    <div (click)="onCardSelected(c.id)" [class.border]="selectedCardId == c.id"
      [class.border-primary]="selectedCardId == c.id" [class.selected]="selectedCardId == c.id"
      [class.click-none]="!isEnabled" class="card" *ngFor="let c of cards">
      {{c.name}}
    </div>
  </div>
</div>
