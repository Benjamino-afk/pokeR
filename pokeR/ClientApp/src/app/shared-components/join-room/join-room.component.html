<form class="d-flex flex-column align-items-center" (submit)="join()">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label for="name" class="input-group-text">Your Name</label>
    </div>
    <input class="form-control" type="text" name="name" [(ngModel)]="model.name">
  </div>

  <div class="d-flex flex-row flex-wrap mb-3">
    <img (click)="model.emblemId = e.id" [class.selected]="model.emblemId == e.id" *ngFor="let e of emblems" [src]="getEmblemUrl(e.id)"
      class="miniCardBack m-2">
  </div>

  <button [disabled]="isInvalid()" class="btn btn-primary btn-lg" type="submit">Join</button>
</form>
