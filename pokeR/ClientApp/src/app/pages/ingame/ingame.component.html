<div *ngIf="!isInvalid">
  <div class="full-height enter-form" *ngIf="!isInGame">
    <div class="contained bg-feather-mask">
      <app-room-info class="mb-3" [roomId]="roomId" (roomError)="onRoomError()"></app-room-info>
      <app-join-room [roomId]="roomId" (joined)="onJoined()"></app-join-room>
    </div>
    <app-background-cards class="bg-underlay" *ngIf="room && room.deck && room.deck.cards" [cards]="room.deck.cards"></app-background-cards>
  </div>
  <div *ngIf="isInGame">
    <app-round-status></app-round-status>
    <app-playfield></app-playfield>
    <app-card-list [cards]="room?.deck?.cards"></app-card-list>
  </div>
</div>
<div class="full-height d-flex flex-column justify-content-center align-items-center" *ngIf="isInvalid">
  <h4 class="display-4 mb-5">Room not found ðŸ˜¢</h4>
  <button role="button" routerLink="/" class="btn btn-primary btn-lg">
    Go Home
  </button>
</div>
